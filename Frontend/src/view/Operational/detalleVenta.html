<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-primary" onclick="volver()"> Volver</button>
    <div class="container mt-3">
        <h1>Detalle Venta</h1>

        <form id="formularioVenta">
            <div class="row">
                <div class="col-md-6">
                    <label for="fechaVenta">Fecha y hora de venta:</label>
                    <input type="datetime-local" id="fechaVenta" class="form-control" >
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="clienteSeleccionado">Cliente:</label>
                    <select id="clienteSeleccionado" class="form-control">
                        <option value="">Seleccionar cliente</option>
                        </select>
                </div>
                <!-- <div class="col-md-6">
                    <label for="numeroIdentificacion">Buscar por número de identificación:</label>
                    <input type="number" id="numeroIdentificacion" class="form-control" placeholder="Ingrese número de identificación">
                    <button type="button" class="btn btn-primary mt-2" onclick="buscarCliente()">Buscar</button>
                </div> -->
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="productoSeleccionado">Producto:</label>
                    <select id="productoSeleccionado" class="form-control">
                        <option value="">Seleccionar producto</option>
                        </select>
                </div>
                <div class="col-md-3">
                    <label for="cantidadProducto">Cantidad:</label>
                    <input type="number" id="cantidadProducto" class="form-control" min="1">
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-success mt-2" onclick="agregarProducto()">Añadir</button>
                </div>
            </div>

            <div class="row mt-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre del producto</th>
                            <th>Cantidad</th>
                            <th>Precio unitario</th>
                            <th>Subtotal</th>
                            <th>Descuento</th>
                            <th>IVA</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaProductos">
                        </tbody>
                </table>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="subtotalVenta">Subtotal:</label>
                    <input type="text" id="subtotalVenta" class="form-control" readonly>
                </div>
                <div class="col-md-3">
                    <label for="descuentoVenta">Descuento:</label>
                    <input type="text" id="descuentoVenta" class="form-control" readonly></input>
                </div>
                <div class="col-md-3">
                    <label for="ivaVenta">IVA:</label>
                    <input type="text" id="ivaVenta" class="form-control" readonly>
                </div>
                <div class="col-md-3">
                    <label for="efectivoRecibido">Efectivo recibido:</label>
                    <input type="text" id="efectivoRecibido" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="cambio">Cambio:</label>
                    <input type="text" id="cambio" class="form-control" readonly>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-success mt-2" onclick="calcularCambio()">calcular</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="pagada">¿Pagada?:</label>
                    <input type="checkbox" id="pagada" class="form-check-input">
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-warning mt-2" onclick="limpiarFormulario()">Limpiar</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary mt-2" id="guardar" onclick="guardarVenta()">Guardar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="/src/js/Operational/detalleVenta.js"></script>

</body>
