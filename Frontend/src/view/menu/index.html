<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/assets/css/style.css">

<body>

        <h1>Dashboard</h1>
    
        <div class="cuadros">

          </div>
        </div>

                <tr class="table-dark">

                    <th>Producto</th>

                </tr>

            </tbody>
